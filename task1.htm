<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a" >
    <button onclick="change()"><==></button>
    <input type="text" id="b">
    <br/>
    <br/>
    <br/>
    <input type="text" id="a1">
    <input type="text" id="b1">
    <input type="text" id="c1">
    <button onclick="calculate()">Ok</button>
    <h3>Cem:</h3><span id="cem"></span>
    <h3>Ort:</h3><span id="ort"></span>
    <h3>Hasil:</h3><span id="hasil"></span>

    <script>
        let a = document.getElementById('a')
        let b = document.getElementById('b')
        let c = ""

        function change(){
            c = b.value 
            b.value = a.value
            a.value = c
        }

        let a1 = document.getElementById('a1')
        let b1 = document.getElementById('b1')
        let c1 = document.getElementById('c1')
        let cem = document.getElementById('cem')
        let ort = document.getElementById('ort')
        let hasil = document.getElementById('hasil')


        function calculate(){
            cem.innerHTML = Number(a1.value) + Number(b1.value) + Number(c1.value)
            ort.innerHTML = cem.innerHTML /3 
            hasil.innerHTML = a1.value * b1.value *c1.value
        }


    </script>
</body>
</html>
